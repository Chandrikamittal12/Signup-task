<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
      </head>
      <body>
        <div class="forget-box">
            <h2>Forget Password</h2>
            <p>Reset your password in 3 easy steps</p>  
                <div class="steps">
                     <div class="circle active">1</div>
                     <div class="line1"></div>
                    <div class="circle">2</div>
                    <div class="line1"></div> 
                     <div class="circle">3</div>
                     </div> 
                <div class="circle-text">
                   <div class="text"> <p>Send Email</p></div>
                     <div class="text"> <p>OTP Verification</p></div>
                    <div class="text"> <p>Generate Password</p></div>
                    </div>
                     <form>
              <label for="email">Email Address</label><br>
              <input
                type="email"
                id="email"
                placeholder="Enter your registered email"required>
                <div class="btns">
                <button type="submit" class="btn" >Send OTP</button>
                </div>
                </form>
               <div class="line-section">
                <div class="line"></div>
                </div>
                 <div class="create-account">
            <p>Remembered your password?<a  href="index.html">Sign In</a></p>
            </div> 
                </div>
      </body>
